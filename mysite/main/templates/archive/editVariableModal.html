<!-- Included in myProjectsTabs/editProject.html -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary p-1" data-bs-toggle="modal" data-bs-target="#editVariableModal-{{ variable.variable_id }}" style="width: 4rem;">
  Edit
</button>
  
<!-- Modal -->
<div class="modal fade" data-bs-backdrop="static" id="editVariableModal-{{ variable.variable_id }}" tabindex="-1" aria-labelledby="editVariableModalLabel-{{ variable.variable_id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Edit Variable Confirmation Title -->
                <h1 class="modal-title fs-5" id="editVariableModalLabel-{{ variable.variable_id }}">{{ project.project_name }} - Edit '{{ variable.variable_name }}' (I don't like this title scheme)</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Warning Message -->
            <div class="modal-body text-center">
                <p>You are about to delete the coding variable:<br>
                <strong>{{ variable.variable_name }}</strong><br>
                Note: Once deleted, a variable <u><em>cannot be restored</em></u>!<br>
                Do you wish to proceed?</p>
            </div>

            <!-- Confirmation Form --> 
            <form method="post">
                {% csrf_token %}
                <!-- Cancel and Confirm Buttons -->
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                    <input type="text" class="form-control d-none" name="variable-id" value="{{ variable.variable_id }}">
                    <input type="text" class="form-control d-none" name="project-id" value="{{ project.project_id }}">
                    <button type="submit" class="btn btn-success">Update</button>
                </div>
            </form>
        </div>
    </div>
</div>
