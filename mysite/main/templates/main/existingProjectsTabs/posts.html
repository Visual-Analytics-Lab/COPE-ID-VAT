{% extends 'main/index.html' %}

{% block content %}

<div class="container" style="height: 94vh;">

  <!-- Row 1 -->
  <div class="row" style="height: 94vh;">

    <!-- Row 1 Column 1 -->
    <div class="sidebar col-12 col-sm-auto d-none d-sm-block">
      {% include 'main/includes/sidebar.html' %}
    </div>

    <!-- Row 1 Column 2 -->
    <div class="col content">

      <!-- Row 1 Column 2 Row 1 -->
      <div class="row text-center" style="height: 6vh;">

        <h2 class="border-bottom">Posts</h2>

      </div>

      <!-- Row 1 Column 2 Row 2 -->
      <div class="row px-1" style="height: 6vh;">

        <div class="col-2">
          <a class="btn btn-secondary w-100 my-1 text-truncate overflow-hidden disabled" role="button" aria-disabled="true" href="#">Posts</a>
        </div>

        <div class="col-2">
          <a class="btn btn-secondary w-100 my-1 text-truncate overflow-hidden" href="/existing_project/coding_variables">Coding Variables</a>
        </div>

        <div class="col-2">
          <a class="btn btn-secondary w-100 my-1 text-truncate overflow-hidden" href="/existing_project/irr_feedback">IRR Feedback</a>
        </div>

        <div class="col-2">
          <a class="btn btn-secondary w-100 my-1 text-truncate overflow-hidden" href="/existing_project/project_users">Project Users</a>
        </div>

        <div class="col-2">
          <a class="btn btn-secondary w-100 my-1 text-truncate overflow-hidden" href="/existing_project/project_roles">Project Roles</a>
      </div>

      <div class="col-2">
          <div class="d-none">placeholder</div>
      </div>

      </div>

      <!-- Row 1 Column 2 Row 3 -->
      <div class="row p-1" style="height: 6vh;">

        <!-- Row 1 Column 2 Row 3 Column 1-->
        <div class="col-8">
          <div class="d-none">placeholder</div>
        </div>

        <!-- Row 1 Column 2 Row 3 Column 2-->
        <div class="col-4">
          <form>

            <div class="input-group mb-3">
              <span class="input-group-text" id="filter-label">Filter</span>
              <input type="text" class="form-control" placeholder="Filter..." aria-label="Filter" aria-describedby="filter-label">
            </div>
  
          </form>
        </div>

      </div>

      <!-- Row 1 Column 2 Row 4 -->
      <div class="row" style="height: 76vh;">

        <div class="col px-3">
          <!-- Post Table -->
          <table class="table table-striped table-hover">

            <!-- Column Names -->
            <thead>
              <tr>
                <th>ID</th>
                <th>Post</th>
                <th>Source</th>
                <th>Relevance</th>
                <th>News</th>
                <th>G_misinfo</th>
                <th>V_misinfo</th>
                <th>Coded By</th>
                <th>Last Modified</th>
              </tr>
            </thead>

            <!-- Table Row Layout -->
            <tbody class="table-group-divider">

              <!-- Loop through Post -->
              <tr>
                <!-- Post ID -->
                <td class="post_id"><div class="d-inline-block text-truncate"></div></td>

                <!-- Post Text -->
                <td class="post_text"><div class="d-inline-block text-truncate"></div></td>

                <!-- Post Source -->
                <td class="post_source"><div class="d-inline-block text-truncate"></div></td>

                <!-- Post Relevance -->
                <td class="post_relevance"><div class="d-inline-block text-truncate"></div></td>

                <!-- Post News -->
                <td class="post_news"><div class="d-inline-block text-truncate"></div></td>

                <!-- Post G_misinfo -->
                <td class="post_g_misinfo"><div class="d-inline-block text-truncate"></div></td>

                <!-- Post V_misinfo -->
                <td class="post_v_misinfo"><div class="d-inline-block text-truncate"></div></td>

                <!-- Post Coded By -->
                <td class="post_coded_by"><div class="d-inline-block text-truncate"></div></td>

                <!-- Post Last Modified -->
                <td class="post_last_modified"><div class="d-inline-block text-truncate"></div></td>
                
              </tr>
            </tbody>
          </table>

        </div>
      </div>

    </div>

  </div>
</div>

{% endblock %}
