<div class="overflow-y-scroll m-0 px-0 py-2 text-start" style="height: 15vh;">
  <div class="form-check">
    <input class="form-check-input" type="checkbox" value="" id="topic1">
    <label class="form-check-label" for="topic1">
      Select All
    </label>
  </div>

  <!-- Loop through all platforms -->
  {% for topic in distinct_topics %}
  <div class="form-check text-start">
    <input class="form-check-input" type="checkbox" value="{{ topic }}" id="topic{{ forloop.counter }}">
    <label class="form-check-label" for="topic{{ forloop.counter }}">
      {{ topic }}
    </label>
  </div>
  {% endfor %}
</div>
