<!-- Included in myProjectsTabs/codebook.html -->
 
<style>
  .test_style {
    background-color: #6c757d !important;
  }
</style>

<div class="table-responsive overflow-y-scroll p-0 m-0" style="max-height: 35rem;">

  <!-- Units Table -->
  <table class="table table-striped table-hover mb-0">
  
    <!-- Units Table Column Headers -->
    <thead class="sticky-top">
      <tr>
        <th class="test_style" scope="col" style="width: 3%">Unit ID</th>
        <th class="test_style" scope="col" style="width: 20%;">Unit</th>
        <th class="test_style" scope="col" style="width: 5%;">Source</th>
        <th class="test_style" scope="col" style="width: 5%;">Assigned</th>
        <th class="test_style" scope="col" style="width: 3%;">Status</th>
        <th class="test_style" scope="col" style="width: 10%;">Last Modified</th>
        <th class="test_style" scope="col" style="width: 5%;">Last Modified By</th>
      </tr>
    </thead>
  
    <!-- Units Table Rows -->
    <tbody class="table-group-divider">
      <!-- Loop through Units -->
      {% for unit in units %}
        <tr>
          <!-- Unit ID -->
          <td style="width: 3%;"><a class="btn btn-secondary" href="{% url 'main:myProjects_codeUnit' project.project_id unit.id %}">{{ unit.id }}</a></td>

          <!-- Unit -->
          <td style="width: 20%;">{{ unit.doc_text|truncatechars:50 }}</td>
          
          <!-- Source -->
          <td style="width: 5%;">{{ unit.doc_source }}</td>

          <!-- Assigned -->
          <td style="width: 5%;">User</td>

          <!-- Status -->
          <td style="width: 3%;"><i class="bi bi-circle text-danger"></i></td>

          <!-- Last Modified -->
          <td style="width: 10%;">{{ unit.created_at }}</td>

          <!-- Last Modified By -->
          <td style="width: 5%;">User</td>

        </tr>
      {% endfor %}
      
    </tbody>
  </table>
</div>
