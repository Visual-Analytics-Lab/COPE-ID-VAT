<!-- Included in myProjects/editProject.html -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-success w-100 my-1 pb-2 text-truncate overflow-hidden" data-bs-toggle="modal" data-bs-target="#addUserModal">
  <i class="bi bi-plus-circle"></i> Invite Project User
</button>

<!-- Modal -->
<div class="modal fade" data-bs-backdrop="static" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Delete Project Confirmation Title -->
        <h1 class="modal-title fs-5" id="addUserModalLabel">Invite User to {{ project.project_name }}</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Warning Message -->
      <div class="modal-body text-center justify-content-center">
        <form method="post">
          {% csrf_token %}
        <div class="input-group mb-3">
          <span class="input-group-text" id="emailLabel">Email</span>
          <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="emailLabel" name="email" id="email">
        </div>
        <div class="input-group">
          <span class="input-group-text">Message</span>
          <textarea class="form-control" aria-label="Email message" placeholder="Message" maxlength="512" name="message" id="message"></textarea>
        </div>

      </div>

      <!-- Confirmation Form -->
        <!-- Cancel and Add Buttons -->
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Invite User</button>
        </div>
      </form>
    </div>
  </div>
</div>
