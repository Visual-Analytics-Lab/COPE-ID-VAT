<div class="table-responsive overflow-y-scroll myProjects-t myProjects-t-25">

  <!-- Variable Table -->
  <table class="table table-striped table-hover mb-0" id="orderVariables">
  
    <!-- Variable Table Column Headers -->
    <thead class="sticky-top">
      <tr>
        <th class="myProjects-th" scope="col" style="width: 10%"># ({{ coding_variables.count }})</th>
        <th class="myProjects-th" scope="col" style="width: 20%;">Variable</th>
        <th class="myProjects-th" scope="col" style="width: 55%;">Description</th>
        <th class="myProjects-th" scope="col" style="width: 15%;">Move Up/Down</th>
      </tr>
    </thead>
  
    <!-- Variable Table Rows -->
    <tbody class="table-group-divider">
      <!-- Loop through variables -->
      {% for variable in variables_by_rank %}
        <tr data-variable-id="{{ variable.variable_id }}">
          <td style="width: 10%;">{{ variable.variable_rank}}</td>
          <td style="width: 20%;">{{ variable.variable_name }}</th>
          <td style="width: 55%;">{{ variable.variable_description|truncatechars:240 }}</td>
          <td style="width: 15%;">
            <div class="btn-group" role="group" aria-label="Up and Down">
              <button type="button" class="btn btn-secondary text-center btn-up" onclick="moveRowUp(this)"><i class="bi bi-caret-up"></i></button>
              <button type="button" class="btn btn-secondary text-center btn-down" onclick="moveRowDwn(this)"><i class="bi bi-caret-down"></i></button>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
