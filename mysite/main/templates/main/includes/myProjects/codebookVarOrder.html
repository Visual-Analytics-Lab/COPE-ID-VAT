<!-- Add edit button back in and have all of the action buttons
 on the right side of the table. -->
<!-- Fix box around trashcan icon -->
<!-- Fix hover color on expand arrow and trash can when selected by keyboard -->

<div class="table-responsive overflow-y-scroll myProjects-t myProjects-t-25">

  <!-- Variable Table -->
  <table class="table table-striped table-hover mb-0" id="orderVariables">
  
    <!-- Variable Table Column Headers -->
    <thead class="sticky-top">
      <tr>
        <th class="myProjects-th" scope="col" style="width: 10%"># ({{ coding_variables.count }})</th>
        <th class="myProjects-th" scope="col" style="width: 20%;">Variable</th>
        <th class="myProjects-th" scope="col" style="width: 55%;">Description</th>
        <th class="myProjects-th" scope="col" style="width: 15%;">Move Up/Down</th>
      </tr>
    </thead>
  
    <!-- Variable Table Rows -->
    <tbody class="table-group-divider">
      <!-- Loop through variables -->
      {% for variable in coding_variables %}
        <tr data-variable-id="{{ variable.variable_id }}">
          <td style="width: 10%;">{{ variable.variable_rank}}</td>
          <td style="width: 20%;">{{ variable.variable_name }}</th>
          <td style="width: 55%;">{{ variable.variable_description|truncatechars:240 }}</td>
          <td style="width: 15%;">
            <div class="btn-group" role="group" aria-label="Up and Down">
              <button type="button" class="btn btn-secondary text-center btn-up" onclick="moveRowUp(this)"><i class="bi bi-caret-up"></i></button>
              <button type="button" class="btn btn-secondary text-center btn-down" onclick="moveRowDwn(this)"><i class="bi bi-caret-down"></i></button>
            </div>
          </td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
</div>

<!-- Move ability to change variable order to a modal
 so that the hidden rows do not interfere with moving rows
 up and down. -->
<script>
  function moveRowUp(button) {
    const row = button.closest("tr");
    const previousRow = row.previousElementSibling;

    if (previousRow) {
      row.parentNode.insertBefore(row, previousRow);
      refreshButtons();
    }
  }

  function moveRowDwn(button) {
    const row = button.closest("tr");
    const nextRow = row.nextElementSibling;

    if (nextRow) {
      row.parentNode.insertBefore(nextRow, row);
      refreshButtons();
    }
  }

  function refreshButtons() {
    const table = document.getElementById("orderVariables");

    // Get all <tr> in the tbody of this specific table
    const rows = table.querySelectorAll("tbody tr");

    const editableRows = [];

    rows.forEach((row) => {
      const upBtn = row.querySelector(".btn-up");
      const downBtn = row.querySelector(".btn-down");

      // Only include rows that have both buttons
      if (upBtn && downBtn) {
        editableRows.push({ upBtn, downBtn });
      }
    });

    // Reset and disable buttons accordingly
    editableRows.forEach(({ upBtn, downBtn }, index) => {
      upBtn.disabled = false;
      downBtn.disabled = false;

      if (index === 0) upBtn.disabled = true;
      if (index === editableRows.length - 1) downBtn.disabled = true;
    });
  }

  // Ensure buttons are set correctly after DOM load
  document.addEventListener("DOMContentLoaded", refreshButtons);
</script>
