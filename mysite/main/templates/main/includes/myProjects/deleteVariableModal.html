<!-- Included in myProjectsTabs/editProject.html -->

<style>
  .icon-link.custom-hover {
    color: var(--bs-secondary); /* default gray */
    transition: color 0.2s ease;
  }

  .icon-link.custom-hover:hover {
    color: var(--bs-danger); /* red */
  }
</style>

<!-- Button trigger modal -->
<a type="button" class="icon-link custom-hover py-2" data-bs-toggle="modal" data-bs-target="#deleteVariableModal-{{ variable.variable_id }}" href="#">
    <i class="bi bi-trash3"></i>
</a>
  
<!-- Modal -->
<div class="modal fade" data-bs-backdrop="static" id="deleteVariableModal-{{ variable.variable_id }}" tabindex="-1" aria-labelledby="deleteVariableModalLabel-{{ variable.variable_id }}" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <!-- Delete Variable Confirmation Title -->
                <h1 class="modal-title fs-5" id="deleteVariableModalLabel-{{ variable.variable_id }}"><i class="bi bi-exclamation-circle-fill"></i> Alert! Confirmation Needed.</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <!-- Warning Message -->
            <div class="modal-body text-center">
                <p>You are about to delete the coding variable:<br>
                <strong>{{ variable.variable_name }}</strong><br>
                Note: Once deleted, a variable <u><em>cannot be restored</em></u>!<br>
                Do you wish to proceed?</p>
            </div>

            <!-- Confirmation Form --> 
            <form method="post">
                {% csrf_token %}
                <!-- Cancel and Confirm Buttons -->
                <div class="modal-footer justify-content-between">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">No, Cancel.</button>
                    <input type="text" class="form-control d-none" name="variable-id" value="{{ variable.variable_id }}">
                    <input type="text" class="form-control d-none" name="project-id" value="{{ project.project_id }}">
                    <button type="submit" class="btn btn-warning">Yes, Delete!</button>
                </div>
            </form>
        </div>
    </div>
</div>
