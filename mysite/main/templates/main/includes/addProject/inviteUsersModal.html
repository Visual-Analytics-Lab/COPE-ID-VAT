<!-- Included in existingProject/projectUsers.html -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-success mb-2" data-bs-toggle="modal" data-bs-target="#add-user-modal">

  <!-- Invite User Button -->
  <i class="bi bi-plus-circle"></i> Invite Project User
</button>

<!-- Modal -->
<div class="modal fade" data-bs-backdrop="static" id="add-user-modal" tabindex="-1" aria-labelledby="add-user-modal-label" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Delete Project Confirmation Title -->
        <h1 class="modal-title fs-5" id="add-user-modal-label">Invite User to { Project Name }</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Warning Message -->
      <div class="modal-body text-center justify-content-center">

        <div class="input-group mb-3">
          <span class="input-group-text" id="emailLabel">Email</span>
          <input type="email" class="form-control" placeholder="Email" aria-label="Email" aria-describedby="emailLabel">
        </div>

      </div>

      <!-- Confirmation Form -->
        <!-- Cancel and Add Buttons -->
        <div class="modal-footer justify-content-between">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-success">Invite User</button>
        </div>
    </div>
  </div>
</div>
