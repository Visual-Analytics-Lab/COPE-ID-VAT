<!-- Included in users.html -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-success w-100 my-1 text-truncate overflow-hidden" data-bs-toggle="modal" data-bs-target="#addUserModal">
  <i class="bi bi-plus-circle"></i> Add Project User
</button>

<!-- Modal -->
<div class="modal fade" data-bs-backdrop="static" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Delete Project Confirmation Title -->
        <h1 class="modal-title fs-5" id="addUserModalLabel">Create New User</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">

        <!-- Add User Form -->
        <form class="row g-3">

          <div class="col-md-6">
            <label for="emailInput" class="form-label">Email</label>
            <input type="email" class="form-control" id="emailInput">
          </div>

          <div class="col-md-6">
            <label for="usernameInput" class="form-label">Username</label>
            <input type="text" class="form-control" id="usernameInput">
          </div>

          <div class="col-md-6">
            <label for="passwordInput" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordInput">
          </div>

          <div class="col-md-6">
            <label for="confirmPasswordInput" class="form-label">Confirm Password</label>
            <input type="password" class="form-control" id="confirmPasswordInput">
          </div>

          <div class="col-12">
            <select class="form-select" aria-label="Select Role" id="roleInput">
              <option selected>-- Select a Role --</option>
              <option value="1">SMC</option>
              <option value="2">SMR</option>
              <option value="3">Admin</option>
            </select>
          </div>

      </div>

      <!-- Cancel and Create Buttons -->
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Create</button>
      </div>
      </form>

    </div>
  </div>
</div>
