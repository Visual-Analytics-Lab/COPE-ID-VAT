<!-- Included in existingProject/projectUsers.html -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-success w-100 my-1 text-truncate overflow-hidden" data-bs-toggle="modal" data-bs-target="#addUserModal">
    <i class="bi bi-plus-circle"></i> Add Project User
  </button>
    
  <!-- Modal -->
  <div class="modal fade" data-bs-backdrop="static" id="addUserModal" tabindex="-1" aria-labelledby="addUserModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg">
          <div class="modal-content">
              <div class="modal-header">
                  <!-- Delete Project Confirmation Title -->
                  <h1 class="modal-title fs-5" id="addUserModalLabel">Add Users to { Project Name }</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
  
              <!-- Warning Message -->
              <div class="modal-body text-center">
                Drop down of users
              </div>
  
              <!-- Confirmation Form --> 
              <form>
                  <!-- Cancel and Add Buttons -->
                  <div class="modal-footer justify-content-between">
                      <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
                      <button type="submit" class="btn btn-success">Add User(s)</button>
                  </div>
              </form>
          </div>
      </div>
  </div>
