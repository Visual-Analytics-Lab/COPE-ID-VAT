<div class="overflow-y-scroll m-0 p-0" style="height: 26vh;">
    <table class="table table-striped table-hover mb-0">
  
      <!-- Variable Table Column Headers -->
      <thead class="sticky-top">
        <tr>
          <th scope="col">Variable</th>
          <th scope="col">Values</th>
          <th scope="col">Description</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
  
      <!-- Variable Table Rows -->
      <tbody class="table-group-divider">
        <!-- Loop through variables -->
        {% for variable in coding_variables %}
          <tr>
            <th scope="row">{{ variable.variable_name }}</th>
            <td>{{ variable.get_values }}</td>
            <td>{{ variable.variable_description }}</td>
            <td>{% include 'main/includes/existingProject/deleteVariableModal.html' %}</td>
          </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
