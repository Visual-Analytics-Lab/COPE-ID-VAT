<!-- Included in users/usersTable.html -->

<!-- Button trigger modal -->
<button type="button" class="btn btn-role p-1 text-truncate overflow-hidden" data-bs-toggle="modal" data-bs-target="#updateUserModal-{{ user.user.username }}">
    {{ user.role }}
</button>
  
<!-- Modal -->
<div class="modal fade" data-bs-backdrop="static" id="updateUserModal-{{ user.user.username }}" tabindex="-1" aria-labelledby="updaetUserModalLabel-{{ user.user.username }}" aria-hidden="true">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header">
        <!-- Update User Role Title -->
        <h1 class="modal-title fs-5" id="updaetUserModalLabel-{{ user.user.username }}">Change User Role: <strong>{{ user.user.username }}</strong></h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>

      <!-- Modal Body -->
      <div class="modal-body">

        <!-- Update User Form -->
        <form class="row g-3">
  
          <div class="col-12">
            <select class="form-select" aria-label="Select Role" id="roleInput">
              <option selected>{{ user.role }}</option>
              <option value="1">SMR</option>
              <option value="2">SMC</option>
              <option value="3">SMC+</option>
            </select>
          </div>

      </div>

      <!-- Cancel and Create Buttons -->
      <div class="modal-footer justify-content-between">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Cancel</button>
        <button type="submit" class="btn btn-success">Update</button>
      </div>
      </form>

    </div>
  </div>
</div>
