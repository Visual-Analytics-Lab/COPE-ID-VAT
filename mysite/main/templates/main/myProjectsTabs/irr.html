{% extends 'main/index.html' %}

{% block content %}

<!-- Page Content -->
<div class="container-fluid" style="height: 50rem;">

  <!-- Row 1 -->
  <div class="row">

    <!-- Row 1 Column 1 -->
    <div class="col col-auto d-none d-sm-block text-center px-0" style="width: 8rem;">
      <!-- Sidebar -->
      {% include 'main/includes/sidebar.html' %}
    </div>

    <!-- Row 1 Column 2 -->
    <div class="col">
      <!-- Main Content -->

      <!-- Row 1 Column 2 Row 1 -->
      <div class="row text-center" style="height: 4rem;">
        <!-- Page Title -->
        <h2 class="border-bottom">{{ project.project_name }} Inter-Rater Reliability</h2>
      </div>

      <!-- Row 1 Column 2 Row 2 -->
      <div class="row px-1" style="height: 4rem;">
        <!-- Navigation Buttons -->

        <div class="d-flex flex-row justify-content-start">
          <!-- Units of Analysis -->
          <div class="p-2 w-100" style="max-width: 18rem; min-width: 5rem;">
            <a class="btn btn-secondary w-100 my-1 pb-2 text-truncate overflow-hidden" href="{% url 'main:myProjects_units' project.project_id %}">Units of Analysis</a>
          </div>
  
          <!-- Codebook -->
          <div class="p-2 w-100" style="max-width: 18rem; min-width: 5rem;">
            <a class="btn btn-secondary w-100 my-1 pb-2 text-truncate overflow-hidden" href="{% url 'main:myProjects_codebook' project.project_id %}">Codebook</a>
          </div>
  
          <!-- Inter-Rater Reliability -->
          <div class="p-2 w-100" style="max-width: 18rem; min-width: 5rem;">
            <a class="btn btn-secondary w-100 my-1 pb-2 text-truncate overflow-hidden disabled" role="button" aria-disabled="true" href="#">Inter-Rater Reliability</a>
          </div>
  
          <!-- Sample & Results -->
          <div class="p-2 w-100" style="max-width: 18rem; min-width: 5rem;">
            <a class="btn btn-secondary w-100 my-1 pb-2 text-truncate overflow-hidden" href="{% url 'main:myProjects_SampleResults' project.project_id %}">Sample & Results</a>
          </div>
  
          <!-- Edit Project -->
          <div class="p-2 w-100" style="max-width: 18rem; min-width: 5rem;">
            <a class="btn btn-secondary w-100 my-1 pb-2 text-truncate overflow-hidden" href="{% url 'main:myProjects_editProject' project.project_id %}">Edit Project</a>
          </div>
  
        </div>

      </div>

      <!-- Row 1 Column 2 Row 3 -->
      <div class="row justify-content-center" style="height: 45rem;">

        <canvas id="myChart"></canvas>

      </div>

    </div>

  </div>
</div>

<script>

document.addEventListener("DOMContentLoaded", function () {

  // Set chart data
  var barChartData = {
    labels: [
      "Relevance",
      "News",
      "G_misinfo",
      "GC_misinfo",
      "V_misinfo",
    ],
    datasets: [
      {
        label: "Cohen's Kappa",
        backgroundColor: "#642F6C",
        borderColor: "#642F6C",
        borderWidth: 1,
        data: [0.6, 0.4, 0.65, 0.85, 0.25]
      },
      {
        label: "Percentage",
        backgroundColor: "#007FA3",
        borderColor: "#007FA3",
        borderWidth: 1,
        data: [0.8, 0.25, 0.8, 0.65, 0.6]
      }
    ]
  };

  function getChartColors(theme) {

    // Dark theme colors
    if (theme === "dark") {
      return {
        axisColor: 'white',
        titleColor: 'white',
        legendColor: 'white',
        gridColor: 'rgba(255, 255, 255, 0.1)',
      };
    }
    // Light theme colors 
    else {
      return {
        axisColor: 'black',
        titleColor: 'black',
        legendColor: 'black',
        gridColor: 'rgba(0, 0, 0, 0.1)',
      };
    }
  }

  // Update chart colors based on theme
  function updateChartColors(chart, theme) {
    var colors = getChartColors(theme);

    chart.options.plugins.legend.labels.color = colors.legendColor;
    chart.options.plugins.title.color = colors.titleColor;
    chart.options.scales.x.title.color = colors.axisColor;
    chart.options.scales.x.ticks.color = colors.axisColor;
    chart.options.scales.x.grid.color = colors.gridColor;
    chart.options.scales.y.title.color = colors.axisColor;
    chart.options.scales.y.ticks.color = colors.axisColor;
    chart.options.scales.y.grid.color = colors.gridColor;

    chart.update();
  }

  // Get chart HTML element
  var ctx = document.getElementById("myChart").getContext("2d");

  // Set chart properties
  var chartOptions = {
    responsive: true,
    plugins: {
      legend: {
        position: "bottom",
        display: true,
        labels: {
          color: 'rgb(0, 0, 0)' // Default to black
        }
      },
      title: {
        display: true,
        text: "Inter Rater Reliability",
        color: 'rgb(0, 0, 0)', // Default to black
        font: {
          size: 20
        }
      }
    },
    scales: {
      x: {
        title: {
          display: true,
          text: "Coding Variables",
          color: 'black',
          font: {
            size: 16,
          }
        },
        ticks: {
          color: 'rgb(0, 0, 0)' // Default to black
        },
        grid: {
          color: 'rgba(0, 0, 0, 0.1)' // Default to light grid lines
        }
      },
      y: {
        beginAtZero: true,
        title: {
          display: true,
          text: "Score",
          color: 'black',
          font: {
            size: 16,
          }
        },
        ticks: {
          color: 'black' // Default to black
        },
        grid: {
          color: 'rgba(0, 0, 0, 0.1)' // Default to light grid lines
        }
      }
    }
  };

  // Generate chart
  window.myBar = new Chart(ctx, {
    type: "bar",
    data: barChartData,
    options: chartOptions
  });

  // Update chart colors on theme change
  var currentTheme = document.documentElement.getAttribute("data-bs-theme");
  updateChartColors(window.myBar, currentTheme);

  // Listen for change in data-bs-theme
  new MutationObserver(function (mutations) {
    mutations.forEach(function (mutation) {
      if (mutation.attributeName === "data-bs-theme") {
        var newTheme = document.documentElement.getAttribute("data-bs-theme");
        updateChartColors(window.myBar, newTheme);
      }
    });
  }).observe(document.documentElement, { attributes: true });
});

</script>


{% endblock %}
