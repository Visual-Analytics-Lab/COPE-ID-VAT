{% extends 'main/index.html' %}

{% block content %}

<style>
  .trash-btn i.bi-trash {
    color: black; /* Default color */
    transition: color 0.3s; /* Smooth transition */
  }
  
  .trash-btn:hover i.bi-trash {
    color: red; /* Color on hover */
  }
  </style>
  


<div class="d-flex" style="background-color: blue;">
  {% include 'main/includes/dashboardWordTable.html' %}
</div>

<div class="d-flex" style="height: 5vh; width:5vw;">
  <button type="button" class="btn trash-btn"><i class="bi bi-trash"></i></button>
</div>

<div>
  <form>
    <div>
      <label for="party">
        Choose your preferred party date and time (required, June 1st 8.30am to
        June 30th 4.30pm):
      </label>
      <input
        id="party"
        type="datetime-local"
        name="partydate"
        min="2017-06-01T08:30"
        max="2017-06-30T16:30"
        required />
      <span class="validity"></span>
    </div>
    <div>
      <input type="submit" value="Book party!" />
    </div>
  </form>
  

</div>



{% endblock %}
